{% extends "base-base.html" %}

{% block content %}

<h1>A dedicated family planner for easy use.</h1>

<hr />
{% if user.is_authenticated %}
    <p>Welcome user {{user.username}}!</p>
{% else %}
    <h2>Log In</h2>
    <p>You will need to <a href="{% url 'login' %}">log in</a> or <a href="{% url 'signup' %}">register</a> first!</p>
{% endif %}

<hr />

{% endblock %}
